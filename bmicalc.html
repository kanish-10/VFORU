<!DOCTYPE html>
<html>
<head>
<title></title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


</head>
<body>

<div class="container">
<div class="card">
<div class="card-header text-center">BMI Calculator</div>
<div class="card-body">
<form class="form" onsubmit="return false">
<div class="form-group">
<label>Weight:</label>
<input type="number" name="" placeholder="Weight in kg" required id="weight" class="form-control">
</div>
<div class="form-group">
<label>Height:</label>
<input type="text" name="" placeholder="Height in Ft" required id="height" class="form-control">
</div>
<div class="form-group">
<label>BMI:</label>
<input type="number" name="" id="bmi" class="form-control">
</div>
<div>
<button type="submit" class="btn btn-success" onclick="getbmivalue()" >Check BMI</button>
</div>
</form>
</div>
<div class="card-footer text-center">A healthy BMI ranges between 19 to 25</div>
</div>
</div>

<script >


function getbmivalue(){
var weight = document.getElementById('weight').value;
var height = document.getElementById('height').value;

height = height*12;
height = height*0.025;//now height is in meters

var newbmi = weight/(height*height);

newbmi = Math.round(newbmi);

document.getElementById('bmi').value = newbmi;


}

</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
